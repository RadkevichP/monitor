<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title>Ceyeclon Monitoring Application</title>
    <meta http-equiv="refresh" content="15"/>
    <h:outputStylesheet library="css" name="table-style.css"/>
    <h:outputScript library="js" name="alert-script.js"/>
</h:head>
<h:body onload="alerting()">
    <table class="order-table">
        <tr>
            <th class="order-table-header">Device IP</th>
            <th class="order-table-header">Status 1</th>
            <th class="order-table-header">Status 2</th>
            <th class="order-table-header">Status 3</th>
            <th class="order-table-header">Status 4</th>
            <th class="order-table-header">Status 5</th>
        </tr>
        <tbody>
        <ui:repeat var="o" value="#{monitoring.allDeviceViews}" varStatus="status">
            <h:panelGroup rendered="true">
                <tr class="#{o.deviceState}" id="#{o.ip}">
                    <td class="order-table-even-row">#{o.ip}</td>
                    <td class="order-table-even-row">#{o.getStatus(0)}</td>
                    <td class="order-table-even-row">#{o.getStatus(1)}</td>
                    <td class="order-table-even-row">#{o.getStatus(2)}</td>
                    <td class="order-table-even-row">#{o.getStatus(3)}</td>
                    <td class="order-table-even-row">#{o.getStatus(4)}</td>
                </tr>
            </h:panelGroup>
        </ui:repeat>
        </tbody>
    </table>
</h:body>
</html>
